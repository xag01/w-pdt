<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pomodoro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Pomodoro">

<style>

/* ==================================================
   üé® COLOR PALETTES ‚Äî EDIT COLORS ONLY HERE
================================================== */

:root {

/* ----- DEFAULT (Pastel) ----- */
--work-bg: #e74c3c;
--short-bg: #27ae60;
--long-bg: #2980b9;
--text-color: #ffffff;
--panel-bg: rgba(20,20,20,0.95);
--panel-border: rgba(255,255,255,0.15);
--button-bg: rgba(255,255,255,0.2);
--dot-bg: rgba(255,255,255,0.35);
--dot-work: rgba(231,76,60,0.8);
--dot-short: rgba(39,174,96,0.8);
--dot-long: rgba(41,128,185,0.8);

/* ----- BACKGROUND IMAGES ----- */
--bg-image-work: url("assets/background-work.jpg");
--bg-image-short: url("assets/background-short.jpg");
--bg-image-long: url("assets/background-long.jpg");

/* Decorative overlay */
--decor-image: url("assets/decor-corner.png");

}

/* ==================================================
   BASE LAYOUT
================================================== */

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, sans-serif;
  color: var(--text-color);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.4s ease;
  overflow: hidden;
}

/* Background image layer */
.bg-image {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  opacity: 0.35;
  z-index: -2;
}

/* Decorative overlay */
.bg-decor {
  position: fixed;
  width: 300px;
  height: 300px;
  background-image: var(--decor-image);
  background-size: contain;
  background-repeat: no-repeat;
  opacity: 0.15;
  bottom: -40px;
  right: -40px;
  pointer-events: none;
  z-index: -1;
}

/* ==================================================
   APP CONTAINER
================================================== */

.app {
  width: min(520px, 92vw);
  min-height: 520px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border-radius: 22px;
  padding: 24px;
  backdrop-filter: blur(20px);
  background: rgba(0,0,0,0.25);
}

/* Wide layout */
@media (min-width: 900px) {
  .app {
    flex-direction: row;
    gap: 40px;
    width: min(900px, 90vw);
  }
}

/* ==================================================
   HEADER
================================================== */

.header {
  position: absolute;
  top: 16px;
  left: 20px;
  right: 20px;
  display: flex;
  justify-content: space-between;
}

.icon-btn {
  background: var(--button-bg);
  border: none;
  color: var(--text-color);
  padding: 6px 12px;
  border-radius: 12px;
  cursor: pointer;
}

/* ==================================================
   TIMER
================================================== */

.timer-container {
  width: min(260px, 70vw);
  height: min(260px, 70vw);
  position: relative;
}

svg {
  width: 100%;
  height: 100%;
  transform: rotate(-90deg);
}

circle {
  fill: none;
  stroke-width: 12;
}

#progress-bg {
  stroke: rgba(255,255,255,0.2);
}

#progress-ring {
  stroke: var(--text-color);
  stroke-linecap: round;
  transition: stroke-dashoffset 1s linear;
}

#timeLabel {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  font-size: clamp(24px,6vw,42px);
  cursor: pointer;
}

/* ==================================================
   CONTROLS
================================================== */

.controls {
  margin-top: 20px;
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  justify-content: center;
}

button {
  padding: 8px 16px;
  border-radius: 14px;
  border: none;
  background: var(--button-bg);
  color: var(--text-color);
  cursor: pointer;
}

/* ==================================================
   PANELS
================================================== */

.settingsPanel, .presetPanel {
  position: fixed;
  inset: 0;
  margin: auto;
  width: min(460px, 90vw);
  background: var(--panel-bg);
  border: 1px solid var(--panel-border);
  border-radius: 20px;
  padding: 20px;
  display: none;
  flex-direction: column;
  gap: 14px;
  z-index: 100;
}

.settingsPanel.open,
.presetPanel.open {
  display: flex;
}

</style>
</head>
<body>

<div class="bg-image" id="bgImage"></div>
<div class="bg-decor"></div>

<div class="app">

  <div class="header">
    <h1 id="mode">Work</h1>
    <div>
      <button class="icon-btn" onclick="togglePresetPanel()">üì¶</button>
      <button class="icon-btn" onclick="toggleSettings()">‚öôÔ∏è</button>
    </div>
  </div>

  <div>
    <div class="timer-container">
      <svg viewBox="0 0 220 220">
        <circle id="progress-bg" cx="110" cy="110" r="90"></circle>
        <circle id="progress-ring" cx="110" cy="110" r="90"></circle>
      </svg>
      <div id="timeLabel">25:00</div>
    </div>

    <div class="controls">
      <button id="startPauseBtn">Start</button>
      <button onclick="skipSession()">Skip</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>

</div>

<script>

/* ==================================================
   BACKGROUND SWITCHING
================================================== */

function updateBackground(mode){
  const bg = document.getElementById("bgImage");

  if(mode === "work"){
    document.body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--work-bg');
    bg.style.backgroundImage = getComputedStyle(document.documentElement).getPropertyValue('--bg-image-work');
  }
  else if(mode === "short"){
    document.body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--short-bg');
    bg.style.backgroundImage = getComputedStyle(document.documentElement).getPropertyValue('--bg-image-short');
  }
  else {
    document.body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--long-bg');
    bg.style.backgroundImage = getComputedStyle(document.documentElement).getPropertyValue('--bg-image-long');
  }
}

/* ==================================================
   REMOVE NOTIFICATIONS COMPLETELY
================================================== */
/* All notification logic removed intentionally */

updateBackground("work");

</script>
</body>
</html>
